<html>
<head>
<title>Simple Form Example</title>
</head>
<body>
   <form>
<fieldset>
<Legend> Personal Information </Legend>
     
     <label>Name:</label>
     <input type="text">
<br>
<br>
      <label>Age:</label>
      <input type="number">
<br>
<br>
      <label>Gender:</label>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female

<br>
<br>
      <label>Email:</label>
      <input type="email">
<br>
<br>
      <label>Phone No.:</label>
      <input type="phone" placeholder="9999******">
<br> 
<br>
      <label>Hobbies :</label>
   <pre>
      <input type= "checkbox" name="Playing Games" value="yes"> Playing Games <br> 
      <input type= "checkbox" name="Dancing" value="yes"> Dancing <br> 
      <input type= "checkbox" name="Music" value="yes"> Music <br>
      <input type= "checkbox" name="Movies" value="yes"> Movies <br>
   </pre>
</body>
</html>
